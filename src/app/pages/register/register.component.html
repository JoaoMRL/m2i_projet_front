<div class="container-fluid">
    <h1 class="display-2 pb-2 ps-3">{{isLogin ? 'Login':'Register'}}</h1>

    <div class="m-5 card p-5">
        <form (ngSubmit)="onSubmit()" #register="ngForm">
            <div class="row" *ngIf="!isLogin">
                <div class="mb-3 col-6">
                    <input type="text" class="form-control" name="name"
                    placeholder="Name" [(ngModel)]="user.name" required>
                </div>
                <div class="mb-3 col-6">
                    <input type="text" class="form-control" name="firstName"
                    placeholder="First Name" [(ngModel)]="user.firstName" required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email"
                    placeholder="Email" [(ngModel)]="user.email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password"
                    placeholder="Password" [(ngModel)]="user.password" required>
                </div>
                <div class="mb-3" *ngIf="!isLogin">
                    <input type="password" class="form-control" name="repeat-password"
                    placeholder="Repeat Password" [(ngModel)]="repeat" required>
                </div>
                <p *ngIf="!isLogin && repeat != user.password">Password does not match</p>

            </div>
            <div class="row" *ngIf="!isLogin">
                <div class="mb-3 ">
                    <input type="text" class="form-control" name="phoneNumber"
                    placeholder="Phone Number" [(ngModel)]="user.phoneNumber">
                </div>
                <div class="mb-3 ">
                    <input type="text" class="form-control" name="address"
                    placeholder="Address" [(ngModel)]="user.address">
                </div>
            </div>
            <!-- <div class="row">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email"
                    placeholder="Email" [(ngModel)]="user.email" required>
                </div>
            </div> -->
            <div class="d-flex justify-content-around div-all-btn">
                <div class="div-btn">
                    <button type="submit" [disabled]="register.form.invalid || (!isLogin && repeat !=user.password)" class="btn btn-primary btnSubmit"> {{isLogin ? 'Login':'Register'}} </button>

                </div>
                <div class="div-btn">
                    <button type="button" class="btn btn-primary btnSubmit" (click)="isLogin = !isLogin" > {{!isLogin ? 'Login': 'Register'}} </button>

                </div>
            </div>
        </form>
        <p *ngIf="feedback">{{feedback}}</p>
    </div>
</div>
