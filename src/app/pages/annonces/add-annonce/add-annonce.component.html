<div class="divBody d-flex flex-column">
    <app-navbar></app-navbar>
    <div class="container-fluid">
        <form (ngSubmit)="formSubmit()" #AnnonceForm="ngForm">
            <input type="text" minlength="3" class="form-control mt-3 " [(ngModel)]="annonce.name" name="name" placeholder="Nom de l'annonce" required>
            <textarea class="form-control mt-5" minlength="3" [(ngModel)]="annonce.msg" name="msg" placeholder="Message" id="floatingTextarea" required></textarea>
           <div class="mt-5">
            <input type="text" minlength="3" class="form-control" [(ngModel)]="annonce.type" placeholder="CatÃ©gorie de l'annonce" name="type" required>
           </div>
            <div class="d-flex mt-5 searchBar border flex-column">
                <select name="idObject" id="idObject" 
                [(ngModel)]="annonce.idObjet">
                    <option *ngFor="let object of objects" [ngValue]="object.id">-  {{object.name}}</option>
                </select>
           </div>
           <div class="d-flex justify-content-evenly mt-5 ">
                <button type="submit" class="btnValidez"  [disabled]="AnnonceForm.form.invalid">Ajouter</button>
                <button type="reset" class="btnAnnuler"><a href="">Annuler</a></button>
           </div>
           <div *ngIf="feedback"> {{feedback}} </div>
        </form>
    </div>
    <app-footer></app-footer>
</div>
